<body>
    <nav id="navbar" class="navbar navbar-dark">
    <span class="navbar-brand mb-0 ml-3 h1"><i class="far fa-calendar-check"></i> Train Scheduler</span>
    </nav>

    <div id="jumbotron" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Where to next?</h1>
            <br>
        </div>
    </div>    

    <div id="list" class="content">
        <h2>Current Train Schedule</h2>
        <table style="width:100%">
                <tr>
                  <th>Train name</th>
                  <th>Destination</th> 
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
                <tr>
                  <td>Pineapple Express</td>
                  <td>San Diego, CA</td> 
                  <td>30</td>
                  <td>10:00 PM</td>
                  <td>10</td>
                </tr>
              </table>
    </div>

    <div id="addItem" class="content">
        <h2>Add Item</h2>
        <form>
            <div class="form-group">
                <label for="trainNameInput">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" value="hi">
            </div>
            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" value="hi" >
            </div>
            <div class="form-group">
                <label for="timeInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="timeInput" value="20:20" >
            </div>
            <div class="form-group">
                <label for="frequencyInput">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" value="20">
            </div>
            <button id="#submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
